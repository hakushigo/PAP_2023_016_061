<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<body>
    <div class="container p-0">
        <nav class="navbar bg-primary shadow-sm">
            <div class="container-fluid">
                <div class="navbar-brand row align-items-center ">
                    <div class="col-6 px-3">
                        <div class="dashboard-title">
                            <span>

                            </span>
                        </div>    
                    </div>
                </div>
                <div class="userinfo">
                    <a href="#" class="profilebtn">
                        <i class="bi-person-circle"></i>
                    </a>
                </div>    
            </div>
        </nav>    
    </div>
    <div class="page">
        <div class="container p-0">
            <div class="d-flex stage">
                <div class="sidebar p-0 shadow">
                    <a href="#">
                        <div class="sidebar-item">
                            <i class="bi-bell-fill"></i>
                        </div>    
                    </a>
                    <a href="#">
                        <div class="sidebar-item">
                            <i class="bi-send-fill"></i>
                        </div>    
                    </a>
                    <a href="#">
                        <div class="sidebar-item">
                            <i class="bi-gear-fill"></i>
                        </div>    
                    </a>
                    <a href="#">
                        <div class="sidebar-item">
                            <i class="bi-bell-fill"></i>
                        </div>    
                    </a>
                </div>
                <div class="content py-5 px-5 flex-grow-1">
                    <h1 class="fw-bold">Fasilitas</h1>
                    <hr>

                    <div class=" py-3 mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class=""></h2>
                            <div class="d-flex actions">
                                <a href="#" class="btn btn-danger align-items-center onlyshowcheck">Hapus</a>
                                <a href="#" class="btn btn-warning align-items-center onlyshowcheck">Edit</a>
                                <a href="#" class="btn btn-primary align-items-center" id="create-fasilitas">Tambahkan fasilitas</a>
                            </div>
                        </div>
                        
                        <div class="tambahkan hidden mb-4 justify-content-center" id="tambahkan-fasilitas" style="display: none;">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="h5 fw-bold pt-2">Tuliskan data fasilitas yang ingin anda buat</h2>
                                    <form class="pengumuman-form pt-3" action="#">

                                        <div class="part-form">
                                            <label class="input-label">
                                                 Nama
                                            </label>
                                            <input class="form-control"/>
                                        </div>
                                        <div class="part-form">
                                            <label class="input-label">
                                                Deskripsi
                                            </label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>

                                        <div class="part-form">
                                            <button class="btn btn-primary submit" type="submit">Tambahkan Fasilitas</button>
                                        </div>
                                    </form>
                                </div>
                            </div>     
                        </div>
    
                        <table class="table mt-4">
                            <tr>
                                <th>
                                    <input type="checkbox" id="checkall-fasilitas" class="form-check-input">
                                </th>
                                <th>id</th>
                                <th>Tanggal Penambahan</th>
                                <th>Nama Fasilitas</th>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" class="form-check-input check-fasilitas">
                                </td>
                                <td>1</td>
                                <td>10/12/23</td>
                                <td>Laboratorium</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" class="form-check-input check-fasilitas">
                                </td>
                                <td>2</td>
                                <td>11/12/23</td>
                                <td>Klinik</td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>2</td>
                                <td>11/12/23</td>
                                <td>Kantin</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" class="form-check-input check-fasilitas">
                                </td>
                                <td>2</td>
                                <td>11/12/23</td>
                                <td>Perpustakaan</td>
                            </tr>
                        </table>    
                    </div>                       
                </div>
</body>

    <script src="data_fasilitas_script.js"></script>
